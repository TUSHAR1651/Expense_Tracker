<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expense Tracker</title>
<style>
    /* CSS styles (You can add your own styles here) */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f3f4f6;
    }

    .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
        font-weight: bold;
    }

    .input-group {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }

    .input-group label {
        margin-right: 10px;
        color: #555;
        font-size: 16px;
        font-weight: bold;
    }

    .input-group input[type="number"],
    .input-group input[type="date"],
    .input-group input[type="text"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-right: 10px;
        font-size: 16px;
        flex: 1;
    }

    .input-group button {
        padding: 10px 20px;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-size: 16px;
        font-weight: bold;
    }

    .input-group button:hover {
        background-color: #0056b3;
    }

    .filter-sort-group {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .filter-group input[type="number"],
    .filter-group input[type="date"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-right: 10px;
        font-size: 16px;
    }
    .sort-group{
        gap: 1rem;
        display:flex;
        
    }
    .sort-group button{
        padding: 10px 20px;
        background-color: #ffc107;
        border: none;
        border-radius: 5px;
        color: #333;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-size: 16px;
        font-weight: bold;
    }
    .filter-sort-group button {
        padding: 10px 20px;
        background-color: #ffc107;
        border: none;
        border-radius: 5px;
        color: #333;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-size: 16px;
        font-weight: bold;
    }

    .filter-sort-group button:hover {
        background-color: #e0a800;
    }

    .expense-list {
        margin-top: 20px;
    }

    .expense {
        padding: 15px;
        background-color: #f9f9f9;
        border-radius: 10px;
        margin-bottom: 15px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .expense p {
        margin: 5px 0;
        color: #333;
        font-size: 16px;
    }

    .expense button {
        padding: 8px 15px;
        background-color: #dc3545;
        border: none;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-left: 10px;
        font-size: 14px;
        font-weight: bold;
    }

    .expense button:hover {
        background-color: #c82333;
    }

    #totalExpense {
        text-align: center;
        margin-top: 20px;
        font-size: 18px;
        color: #555;
        font-weight: bold;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Expense Tracker</h1>
    <div class="input-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" step="0.01">
        <label for="date">Date:</label>
        <input type="date" id="date">
        <label for="description">Description:</label>
        <input type="text" id="description">
        <button onclick="addExpense()">Add Expense</button>
    </div>
    <div class="filter-sort-group">
        <div class="filter-group">
            <label for="minAmount">Min Amount:</label>
            <input type="number" id="minAmount" step="0.01">
            <label for="maxAmount">Max Amount:</label>
            <input type="number" id="maxAmount" step="0.01">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate">
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate">
            <button onclick="applyFilters()">Apply Filters</button>
        </div>
    </div>
    <div class="sort-group">
        <button onclick="sortExpenses('amount')">Sort by Amount</button>
        <button onclick="sortExpenses('date')">Sort by Date</button>
    </div>
    <div class="expense-list" id="expenseList"></div>
    <div id="totalExpense"></div>
</div>

<script>
    // JavaScript code (Please copy and paste the JavaScript code provided in the previous response)
    let expenses = JSON.parse(localStorage.getItem('expenses')) || [];
function renderExpenses(expensesData) {
    const expensesList = document.getElementById('expenseList');
    expensesList.innerHTML = '';

    let totalExpense = 0;

    expensesData.forEach((expense, index) => {
        totalExpense += expense.amount;
        const expenseDiv = document.createElement('div');
        expenseDiv.classList.add('expense');
        expenseDiv.innerHTML = `
            <p>Amount: ${expense.amount}, Date: ${expense.date}, Description: ${expense.description}</p>
            <button onclick="editExpense(${index})">Edit</button>
            <button onclick="deleteExpense(${index})">Delete</button>
        `;
        expensesList.appendChild(expenseDiv);
    });

    document.getElementById('totalExpense').textContent = `Total Expense: ${totalExpense.toFixed(2)}`;

    localStorage.setItem('expenses', JSON.stringify(expensesData));
}

function addExpense() {
    const amount = parseFloat(document.getElementById('amount').value);
    const date = document.getElementById('date').value;
    const description = document.getElementById('description').value;

    if (isNaN(amount) || amount <= 0 || !date || !description) {
        alert('Please enter valid amount, date, and description.');
        return;
    }

    expenses.push({ amount, date, description });
    renderExpenses(expenses);
}

function editExpense(index) {
    const newAmount = parseFloat(prompt('Enter new amount:'));
    const newDate = prompt('Enter new date:');
    const newDescription = prompt('Enter new description:');

    if (isNaN(newAmount) || newAmount <= 0 || !newDate || !newDescription) {
        alert('Please enter valid amount, date, and description.');
        return;
    }

    expenses[index].amount = newAmount;
    expenses[index].date = newDate;
    expenses[index].description = newDescription;
    renderExpenses(expenses);
}

function deleteExpense(index) {
    expenses.splice(index, 1);
    renderExpenses(expenses);
}

function applyFilters() {
    const minAmount = parseFloat(document.getElementById('minAmount').value);
    const maxAmount = parseFloat(document.getElementById('maxAmount').value);
    const startDate = new Date(document.getElementById('startDate').value);
    const endDate = new Date(document.getElementById('endDate').value);

    const filteredExpenses = expenses.filter(expense => {
        const expenseDate = new Date(expense.date);
        return (!minAmount || expense.amount >= minAmount) &&
               (!maxAmount || expense.amount <= maxAmount) &&
               (!isNaN(startDate.getTime()) || expenseDate >= startDate) &&
               (!isNaN(endDate.getTime()) || expenseDate <= endDate);
    });

    renderExpenses(filteredExpenses);
}

function sortExpenses(sortBy) {
    let sortedExpenses = [...expenses];
    if (sortBy === 'amount') {
        sortedExpenses.sort((a, b) => a.amount - b.amount);
    } else if (sortBy === 'date') {
        sortedExpenses.sort((a, b) => new Date(a.date) - new Date(b.date));
    }

    renderExpenses(sortedExpenses);
}

// Initialize rendering of expenses
renderExpenses(expenses);

</script>
</body>
</html>
